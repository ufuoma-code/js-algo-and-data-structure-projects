<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      z-index: 1000;
    }

    #navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    #welcome-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
      padding-top: 60px; /* offset for fixed navbar */
    }

    #projects {
      padding: 2rem;
      background-color: #e8e8e8;
    }

    .project-tile {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: #333;
      color: white;
    }

    @media (max-width: 600px) {
      #navbar {
        flex-direction: column;
        align-items: center;
      }

      .project-tile {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <a href="#welcome-section">Welcome</a>
    <a href="#projects">Projects</a>
    <a id="profile-link" href="https://github.com/yourusername" target="_blank">Profile</a>
  </nav>

  <section id="welcome-section">
    <h1>Welcome to My Portfolio</h1>
  </section>

  <section id="projects">
    <h2>My Projects</h2>
    <div class="project-tile">
      <a href="https://example.com" target="_blank">Project 1</a>
    </div>
  </section>

  <footer>
    &copy; 2025 My Portfolio
  </footer>
</body>
</html>
