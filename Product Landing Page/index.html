<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Landing Page</title>
  <style>
    /* Flexbox for nav-bar */
    #nav-bar {
      display: flex;
      justify-content: center;
      background-color: #333; 
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 0;
      z-index: 1000;
    }
    #nav-bar .nav-link {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    #nav-bar .nav-link:hover {
      background-color: #555;
    }

    /* Header styles */
    #header {
      display: flex;
      align-items: center;
      background: #f8f8f8;
      padding: 5px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1100; /* above nav-bar */
    }
    #header-img {
      height: 50px;
      margin-right: 20px;
    }

    body {
      margin: 0;
      padding-top: 100px; /* offset so content is below fixed header */
      font-family: Arial, sans-serif;
    }

    main {
      padding: 20px;
    }

    /* Media query for smaller screens */
    @media (max-width: 600px) {
      #nav-bar {
        flex-direction: column;
      }
      #nav-bar .nav-link {
        padding: 10px;
        border-top: 1px solid #444;
      }
      #header {
        flex-direction: column;
        align-items: center;
      }
      #header-img {
        margin: 0 0 10px 0;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <img
      id="header-img"
      src="https://via.placeholder.com/100"
      alt="Logo"
    />
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#video-section" class="nav-link">Video</a>
      <a href="#form" class="nav-link">Sign Up</a>
    </nav>
  </header>

  <main>
    <section id="features">
      <h2>Features</h2>
      <p>Our product is amazing and fast.</p>
    </section>

    <section id="video-section">
      <h2>Watch Video</h2>
      <iframe
        id="video"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        width="560"
        height="315"
        title="Product Demo Video"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </section>

    <section id="form-section">
      <h2>Sign Up</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <input id="submit" type="submit" value="Subscribe" />
      </form>
    </section>
  </main>
</body>
</html>
